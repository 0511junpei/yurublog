    value: ${_NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: ${_NEXT_PUBLIC_FIREBASE_APP_ID}
  - variable: NEXT_PUBLIC_FIREBASE_DATABASE_URL
    value: ${_NEXT_PUBLIC_FIREBASE_DATABASE_URL}
  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    value: ${_NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}
