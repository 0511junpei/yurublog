    value: ${_NEXT_PUBLIC_FIREBASE_API_KEY}
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: ${_NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: ${_NEXT_PUBLIC_FIREBASE_PROJECT_ID}
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: ${_NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
